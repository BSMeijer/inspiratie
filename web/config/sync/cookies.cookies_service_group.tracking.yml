title: 'Tracking cookies'
details: 'Trackingcookies zijn cookies die bezoekers tijdens het surfen over andere websites kunnen volgen. Gezondeschool-inspiratie.nl gebruikt zelf geen trackingcookies. Op sommige pagina''s wordt inhoud getoond van derden, zoals YouTube, Vimeo en SoundCloud. Deze partijen plaatsen cookies wanneer u daar toestemming (consent) voor heeft gegeven via de cookiemelding op deze website. Waar mogelijk beperken wij het aantal cookies dat geplaatst wordt. Zo maken wij gebruik van de privacy-modus bij het tonen van YouTube video''s.'
